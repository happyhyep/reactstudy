<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
        const [minutes, setMinutes] = React.useState();
        const onChange = (event) => {
            setMinutes(event.target.value);
        }
        const reset = () => {
          setMinutes(0);
        }
        return (
        <div>
            <h1 className="hi">Super Converter</h1> 
            <div>
                <label htmlFor="minutes">Minutes</label>   
                <input value = {minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange}></input>
            </div>
            <div><h4>You want to convert {minutes}</h4></div>
            <div>
                <label htmlFor="hours">Hours</label>
                <input value = {Math.round(minutes/60)} id="hours" placeholder="Hours" type="number"></input>
            </div>
            <button onClick={reset}>Reset</button>
        </div>
        //hours 인풋에는 onchange 함수 없음!!
        //div밖에서 정의하면 오류남 ..
        //모두 div 안에 있게 만들어줘야함
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />,root);
  </script>
</html>
